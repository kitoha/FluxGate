spring:
  application:
    name: fluxgate
  config:
    activate:
      on-profile: chaos-monkey

# wireMock 설정
client:
  user-service:
    base-url: http://localhost:8081
  order-service:
    base-url: http://localhost:8081
  notification-service:
    base-url: http://localhost:8081

# 모니터링 설정
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health,prometheus,info,chaosmonkey
  metrics:
    distribution:
      percentiles:
        http.server.requests: 0.5,0.75,0.9,0.95,0.99
      percentiles-histogram:
        http.server.requests: true
  endpoint:
    prometheus:
      enabled: true
    chaosmonkey:
      enabled: true

chaos:
  monkey:
    enabled: true
    watcher:
      service: true
      controller: true
    assaults:
      latencyActive: true




